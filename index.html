<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻页时钟 FlipClock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="clock">
        <div class="flip">
            <div class="digital front" dataNumber="0"></div>
            <div class="digital back" dataNumber="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" dataNumber="0"></div>
            <div class="digital back" dataNumber="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
            <div class="digital front" dataNumber="0"></div>
            <div class="digital back" dataNumber="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" dataNumber="0"></div>
            <div class="digital back" dataNumber="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
            <div class="digital front" dataNumber="0"></div>
            <div class="digital back" dataNumber="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" dataNumber="0"></div>
            <div class="digital back" dataNumber="1"></div>
        </div>
    </div>

    <!-- partial -->
    <script src="./main.js"></script>
</body>

</html>
